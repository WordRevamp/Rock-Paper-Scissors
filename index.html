    <script>
        /* 
        Step 1: Create a function called computerPlay that will randomly return
        Rock, paper, or scissors. */

        const gameOptions = ["ROCK", "PAPER", "SCISSORS"];
        function computerPlay() {
            randomOption = gameOptions[Math.floor(Math.random() * gameOptions.length)];
            return randomOption;
        }

        /* 
        Step 2: Create another function to play a single round of Rock Paper Scissors
        The function should take two parameters - the playerSelection and computerSelction
        */ 

        function playRound(computerSelction, playerSelection) {
            
            if (computerSelction === "rock") {
                if (playerSelection.toUpperCase() === "SCISSORS") {
                    return "You Lose! Rock beats Scissors";
                }
                else if (playerSelection.toUpperCase() === "PAPER") {
                    return "You Win! Paper beats Rock";
                }  
                else {
                    return "It's a Tie!";
                }  
            }
            if (computerSelction === "paper") {
                if (playerSelection.toUpperCase() === "SCISSORS") {
                    return "You Lose! Scissors beats Paper";
                }
